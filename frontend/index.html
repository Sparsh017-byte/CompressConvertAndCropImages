<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compress, Convert & Crop Images Online - CCCImages</title>
  <meta name="description"
    content="CCCImages is a free online tool to crop, compress, and convert images instantly. Fast, secure, and easy-to-use image editor for all your photo needs.">

  <!-- Monetag Vignette Ad -->
  <script data-cfasync="false" type="text/javascript">
    (() => {
      // Frequency cap: show ad once every 5 minutes
      const lastShown = localStorage.getItem("vignetteLastShown");
      const now = Date.now();
      const FIVE_MINUTES = 5 * 60 * 1000;

      if (!lastShown || (now - parseInt(lastShown)) > FIVE_MINUTES) {
        // Load Monetag vignette script
        (function (s) {
          s.dataset.zone = '9891428';
          s.src = 'https://gizokraijaw.net/vignette.min.js';
        })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));

        // Save timestamp
        localStorage.setItem("vignetteLastShown", now.toString());
      }
    })();
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R38WDM028W"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-R38WDM028W');
  </script>
</head>
