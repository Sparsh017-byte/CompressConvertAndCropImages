  <script>
    // Check when the last ad was shown
    const lastShown = localStorage.getItem("interstitialLastShown");
    const now = Date.now(); // current timestamp in ms
    const FIVE_MINUTES = 5 * 60 * 1000; // 5 minutes in ms

    if (!lastShown || (now - parseInt(lastShown)) > FIVE_MINUTES) {
      // Show the ad
      (function (s) {
        s.dataset.zone = '9840400';
        s.src = 'https://groleegni.net/vignette.min.js';
      })([document.documentElement, document.body]
        .filter(Boolean)
        .pop()
        .appendChild(document.createElement('script')));

      // Save current timestamp
      localStorage.setItem("interstitialLastShown", now.toString());
    }
  </script>
